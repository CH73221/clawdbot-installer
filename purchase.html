<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购买密钥 - Clawdbot 安装助手</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Starry Background -->
    <canvas id="starfield" class="starfield"></canvas>
    <div class="overlay"></div>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="logo">
                <span class="logo-icon">🛒</span>
                <h1>购买安装密钥</h1>
                <p class="subtitle">选择支付方式完成购买</p>
            </div>

            <!-- Price Info -->
            <div class="price-info">
                <span class="price-label">安装密钥</span>
                <span class="price-amount">￥5.9</span>
            </div>

            <!-- Payment Methods -->
            <div class="payment-methods">
                <div class="payment-method active" id="wechatMethod">
                    <div class="method-header">
                        <span class="method-icon">💬</span>
                        <span class="method-name">微信支付</span>
                        <span class="method-badge">推荐</span>
                    </div>
                    <div class="method-content">
                        <div class="qr-placeholder">
                            <p>请使用微信扫描二维码支付</p>
                            <div class="qr-box">
                                <img src="images/wechat-qr.png" alt="微信收款码" class="qr-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Steps -->
            <div class="steps-info">
                <h3>📋 获取密钥步骤</h3>
                <div class="step-item">
                    <span class="step-num">1</span>
                    <span class="step-text">扫描上方二维码支付 <strong>￥5.9</strong></span>
                </div>
                <div class="step-item">
                    <span class="step-num">2</span>
                    <span class="step-text">添加客服 QQ：<strong>486998849</strong></span>
                </div>
                <div class="step-item">
                    <span class="step-num">3</span>
                    <span class="step-text">发送支付截图，系统自动发送密钥</span>
                </div>
            </div>

            <!-- QQ Contact -->
            <div class="contact-box">
                <p class="contact-label">客服 QQ</p>
                <p class="contact-value">486998849</p>
                <a href="http://wpa.qq.com/msgrd?v=3&uin=486998849&site=qq&menu=yes" target="_blank" class="btn-primary">
                    💬 点击添加客服 QQ
                </a>
            </div>

            <!-- Back Button -->
            <button onclick="window.location.href='index.html'" class="btn-secondary">
                返回首页
            </button>

            <!-- Help Text -->
            <p class="help-text">
                支付完成后添加客服 QQ，发送支付截图即可获取密钥<br>
                <strong>24 小时内自动回复，请耐心等待</strong>
            </p>
        </div>

        <!-- Footer -->
        <footer>
            <p>安全支付保障 | <a href="index.html">返回首页</a></p>
        </footer>
    </div>

    <script>
        // 默认选中微信
        document.getElementById('wechatMethod').classList.add('active');
    </script>
    <script src="js/starfield.js"></script>
</body>
</html>
